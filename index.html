<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eefcf5;
            padding: 20px;
            background-image: linear-gradient(120deg, #ff516e 0%, #f8f8f8 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 40px 35px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 15px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #5442f4;
            box-shadow: 0 0 0 3px rgba(244, 110, 66, 0.15);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #f442df;
        }
        
        .remember label {
            font-size: 14px;
            color: #555;
            font-weight: 400;
        }
        
        .forgot-password {
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: #ff516e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
        }
        
        .login-button:hover {
            background: #fb3455;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(66, 133, 244, 0.3);
        }
        
        .signup-link {
            text-align: center;
            font-size: 15px;
            color: #666;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .signup-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Password visibility toggle */
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
        }
        
        /* Animation effects */
        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-field {
            animation: slideIn 0.4s ease-out;
            animation-fill-mode: backwards;
        }
        
        .input-field:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .input-field:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Please enter your details.</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">Log in</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
